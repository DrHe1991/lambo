services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bitlink-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bitlink
      POSTGRES_PASSWORD: bitlink_dev_password
      POSTGRES_DB: bitlink
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U bitlink -d bitlink']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bitlink-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Python API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: bitlink-api
    restart: unless-stopped
    ports:
      - '8001:8000'
    environment:
      DATABASE_URL: postgresql+asyncpg://bitlink:bitlink_dev_password@postgres:5432/bitlink
      REDIS_URL: redis://redis:6379/0
      ENV: development
      DEBUG: 'false'
    volumes:
      - ./api:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React UI
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: ui
    restart: unless-stopped
    ports:
      - '3001:3000'
    environment:
      VITE_API_URL: http://localhost:8001
    volumes:
      - ./ui:/app
      - /app/node_modules
    depends_on:
      - api

  # Settlement Worker (background jobs)
  worker:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: bitlink-worker
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://bitlink:bitlink_dev_password@postgres:5432/bitlink
      REDIS_URL: redis://redis:6379/0
      ENV: development
    volumes:
      - ./api:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python -m app.worker.settlement_worker

volumes:
  postgres_data:
  redis_data:
