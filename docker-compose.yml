services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bitline-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bitline
      POSTGRES_PASSWORD: bitline_dev_password
      POSTGRES_DB: bitline
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U bitline -d bitline']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bitline-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Python API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: bitline-api
    restart: unless-stopped
    ports:
      - '8000:8000'
    environment:
      DATABASE_URL: postgresql+asyncpg://bitline:bitline_dev_password@postgres:5432/bitline
      REDIS_URL: redis://redis:6379/0
      ENV: development
      DEBUG: 'true'
    volumes:
      - ./api:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
