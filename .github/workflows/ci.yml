name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Python API checks
  api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: bitline
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: bitline_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with Ruff
        run: |
          ruff check .
          ruff format --check .

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://bitline:test_password@localhost:5432/bitline_test
          REDIS_URL: redis://localhost:6379/0
          ENV: test
        run: |
          pytest -v

  # Frontend checks
  ui:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./bitline-ui

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './bitline-ui/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
